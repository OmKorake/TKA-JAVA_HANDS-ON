<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

	 @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    input:focus, select:focus {
        border-color: #007bff !important;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5) !important;
        transition: all 0.3s ease-in-out;
    }

    button {
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        background-color: #0056b3 !important;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        background: linear-gradient(135deg, #74ebd5, #acb6e5, #ff9a9e);
        background-size: 200% 200%;
        animation: gradientAnimation 8s ease infinite;
        margin: 10px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(1, 1, 1, 1.2);
        max-width: 600px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    button {
        width: 100%;
    }
</style>
</head>
<body>
    <div class="container">
       <h1 class="mb-4">Employee Registration</h1>
       <form action="empinfo12" method="post">
          <div class="mb-3">
              <label for="fname" class="form-label">First Name </label>
              <input type="text" class="form-control" name="fname" placeholder="Enter your First Name" required>
          </div>
          <div class="mb-3">
               <label class="form-label">Last Name </label>
               <input type="text" class="form-control" name="lname" placeholder="Enter your Last Name" required>
          </div>
          <div class="mb-3">
                <label class="form-label">Gender </label><br>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
           </div>
           <div class="mb-3">
                <label class="form-label">Date of Birth </label>
                <input type="date" class="form-control" name="dob" required>
           </div>
           <div class="mb-3">
                <label class="form-label">Contact Number </label>
                <input type="tel" class="form-control" name="cnumber" placeholder="Enter a valid number" required>
           </div>
           <div class="mb-3">
                 <label class="form-label">Email </label>
                 <input type="email" class="form-control" name="email" placeholder="ex.abc@gmail.com" required>
            </div>
            <div class="mb-3">
                 <label class="form-label">City </label>
                 <input type="text" class="form-control" name="city" placeholder="Enter your City name" required>
            </div>
            <div class="mb-3">
                  <label class="form-label">State </label>
                  <input type="text" class="form-control" name="state" placeholder="Enter your State" required>
             </div>
             <div class="mb-3">
                  <label class="form-label">Salary </label>
                  <input type="number" class="form-control" name="sal" placeholder="Enter your Salary" required>
             </div>  
             <div class="mb-3">
                  <label class="form-label">Join Date </label>
                  <input type="date" class="form-control" name="jdate" required>
             </div>
             <div class="mb-3">
                   <label class="form-label">Role </label>
                   <select class="form-control" name="role">
                        <option>Select Position</option>
                        <option>Assistant Manager</option>
                        <option>Associate/Executive</option>
                        <option>Accountant</option>
                        <option>Developer</option>
                        <option>Tester</option>
                        <option>Sales</option>
                   </select>
             </div> 
             <div class="mb-3">
                   <label class="form-label">Type of Work </label>
                   <input type="text" class="form-control" name="wtype" placeholder="Enter type of work (Permanent/Temporary/Both/Other)" required>                                                                                                                                                       
             </div>
             <div class="mb-3">
                    <label class="form-label">Password </label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password" required>
             </div>      
        
             <button type="submit" class="btn btn-primary">Submit</button>
             <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='emphome.html'">Back to Home</button>
    </form>
    </div>
</body>
</html>
