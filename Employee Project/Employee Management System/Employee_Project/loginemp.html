<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
    }

    /* Floating Blobs Animation */
    .blob {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: moveBlob 5s infinite alternate ease-in-out;
    }

    .blob:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 30%;
        left: 70%;
        animation-duration: 6s;
    }

    .blob:nth-child(3) {
        width: 120px;
        height: 120px;
        top: 70%;
        left: 20%;
        animation-duration: 4s;
    }

    @keyframes moveBlob {
        from { transform: translateY(0px); }
        to { transform: translateY(-30px); }
    }

    /* Login Box */
    .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
        z-index: 10;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
    }

    /* Floating Labels */
    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: 0.3s ease-in-out;
        background: transparent;
    }

    .form-group label {
        position: absolute;
        left: 12px;
        top: 14px;
        color: #aaa;
        transition: all 0.3s ease-in-out;
        pointer-events: none;
    }

    .form-group input:focus,
    .form-group input:not(:placeholder-shown) {
        border-color: #667eea;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #667eea;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .login-btn:hover {
        background: linear-gradient(135deg, #5a67d8, #6b46c1);
        transform: scale(1.05);
    }

    .home-btn {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: #ff4757;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .home-btn:hover {
        background: #e84118;
        transform: scale(1.05);
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .login-container {
            width: 90%;
            padding: 25px;
        }
    }
</style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="login" method="post">
            <div class="form-group">
                <input type="email" name="email" placeholder=" " required>
                <label>Email</label>
            </div>
            <div class="form-group">
                <input type="password" name="pass" placeholder=" " required>
                <label>Password</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <button class="home-btn" onclick="window.location.href='emphome.html'">Back to Home Page</button>
    </div>
</body>
</html>
